<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="screen"><p id="screen-text"></p></div>
            <div id="cells">
                <div id="row0">
                    <div id="clear" class="cell">Clear</div>
                </div>
                <div id="row1">
                    <div id="num" class="cell" data-alt="7">7</div>
                    <div id="num" class="cell" data-alt="8">8</div>
                    <div id="num" class="cell" data-alt="9">9</div>
                    <div id="operator" class="cell" data-alt="/">÷</div>
                </div>
                <div id="row2">
                    <div id="num" class="cell" data-alt="4">4</div>
                    <div id="num" class="cell" data-alt="5">5</div>
                    <div id="num" class="cell" data-alt="6">6</div>
                    <div id="operator" class="cell" data-alt="*">×</div>
                </div>
                <div id="row3">
                    <div id="num" class="cell" data-alt="1">1</div>
                    <div id="num" class="cell" data-alt="2">2</div>
                    <div id="num" class="cell" data-alt="3">3</div>
                    <div id="operator" class="cell" data-alt="-">−</div>
                </div>
                <div id="row4">
                    <div id="num" class="cell" data-alt="0">0</div>
                    <div id="num-decimal" class="cell" data-alt=".">.</div>
                    <div id="equal" class="cell" data-alt="=">=</div>
                    <div id="operator" class="cell" data-alt="+">+</div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
